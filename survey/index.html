    <script>
        /* global $ */
        //inits the code that makes a button the selected color on click for that radio.
        function initButtonColorOnSelectFunction() {
            var id;
            $(".schedule-option-group").each(function(index) {
                id = $(this).attr("data-jscheduler-id");
                value = $(this).attr("data-jscheduler-value")
                $(".date-radio-btn-" + id).removeClass("btn-success");
                $(".date-radio-btn-" + id).removeClass("btn-danger");
                $(".date-radio-btn-" + id).removeClass("btn-warning");
                $(".date-radio-btn-" + id).addClass("btn-light");

                switch (value) {
                    case "yes":
                        $(this).addClass("btn-success");
                        break;
                    case "no":
                        $(this).addClass("btn-danger");
                        break;
                    case "mabye":
                        $(this).addClass("btn-warning");
                        break;
                    default:
                        console.log("Error: Value was not yes, no, or mabye.");
                }
            });
        }
