	             html,

	             }

	             .container {
	                 min-height: 100%;

	                 margin-bottom: -50px;

	             }

	             .container:after {
	                 content: "";
	                 display: block;
	                 height: 50px;
	                 /* the footer's total height */
	             }



	             .footer {

	                 /* the footer's total height */
